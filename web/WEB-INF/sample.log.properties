#############################################
log4j.appender.DBM_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.DBM_FILE.File=D:/Temp/_jdtx-repl/dbm.log
log4j.appender.DBM_FILE.MaxFileSize=5MB
log4j.appender.DBM_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.DBM_FILE.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-6p %-10c{1} %m%n
