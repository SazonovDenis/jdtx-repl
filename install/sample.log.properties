log4j.debug = false
log4j.rootLogger=INFO, CONSOLE

#############################################
# Выключим стандартную консоль
log4j.appender.CONSOLE=org.apache.log4j.varia.NullAppender
#############################################

#############################################
# Уберем лишнее
log4j.logger.org.apache.commons.vfs2=OFF
log4j.logger.org.apache.commons.beanutils=OFF
log4j.logger.jandcode.utils.rt.impl.RtXmlLoaderImpl=OFF
log4j.logger.jandcode.app.App=OFF
log4j.logger.jandcode.web.ResourceService=OFF
log4j.logger.jandcode.web.ActionService=OFF
log4j.logger.jandcode.web.TmlService=OFF
log4j.logger.jandcode.dbm.db.DbQuery.sqlPrepared=OFF
#log4j.logger.jandcode.dbm=OFF
#############################################

#############################################
# db - в отдельный файл
log4j.appender.DBM_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.DBM_FILE.File=../../jdtx-dbm.log
log4j.appender.DBM_FILE.MaxFileSize=10MB
log4j.appender.DBM_FILE.MaxBackupIndex=10
log4j.appender.DBM_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.DBM_FILE.layout.ConversionPattern=%d{YYYY.MM.dd HH:mm:ss,SSS} %-6p %-5X{serviceName} %-14c{1} %m%n
#############################################

#############################################
# jdtx - в отдельный файл
log4j.appender.JDTX_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.JDTX_FILE.File=../../jdtx.log
log4j.appender.JDTX_FILE.MaxFileSize=10MB
log4j.appender.JDTX_FILE.MaxBackupIndex=10
log4j.appender.JDTX_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.JDTX_FILE.layout.ConversionPattern=%d{YYYY.MM.dd HH:mm:ss,SSS} %-6p %-5X{serviceName} %-14c{1} %m%n
#############################################

#############################################
# jdtx - в консоль
log4j.appender.JDTX_CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.JDTX_CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.JDTX_CONSOLE.layout.ConversionPattern=%d{YYYY.MM.dd HH:mm:ss,SSS} %-6p %-5X{serviceName} %-14c{1} %m%n
log4j.appender.JDTX_CONSOLE.encoding=cp866
#############################################

#############################################
# jdtx - на сервер
log4j.appender.JDTX_HTTP=jdtx.repl.main.log.JdtxLogAppender
log4j.appender.JDTX_HTTP.ConversionPattern=%d{YYYY.MM.dd HH:mm:ss,SSS} %-6p %-3X{serviceName} %-14c{1} %m%n
#############################################

#############################################
# Связки
log4j.logger.jandcode.dbm=INFO, DBM_FILE
log4j.logger.jdtx=INFO, JDTX_FILE, JDTX_CONSOLE, JDTX_HTTP
log4j.logger.bgTask=INFO, JDTX_FILE, JDTX_CONSOLE
#############################################
